<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Calculator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
      .container {
        margin-top: 50px;
      }
      .short-input {
        width: 150px;
      }
      .center-text {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="center-text">JavaScript Calculator</h1>
      <div class="row mt-4">
        <div class="col-md-4">
          <input
            type="number"
            id="input1"
            class="form-control short-input"
            placeholder="Enter a number"
          />
        </div>
        <div class="col-md-4">
          <select id="operator" class="form-control">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
        </div>
        <div class="col-md-4">
          <input
            type="number"
            id="input2"
            class="form-control short-input"
            placeholder="Enter a number"
          />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12 text-center">
          <button id="calculateBtn" class="btn btn-primary">Calculate</button>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12 text-center">
          <input
            type="text"
            id="answer"
            class="form-control short-input center-text"
            readonly
          />
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Get the input elements and the answer element
        var input1 = document.getElementById("input1");
        var input2 = document.getElementById("input2");
        var operator = document.getElementById("operator");
        var answer = document.getElementById("answer");

        // Function to calculate the answer
        function calculate() {
          var num1 = parseFloat(input1.value);
          var num2 = parseFloat(input2.value);
          var op = operator.value;
          var result;

          // Perform the calculation based on the selected operator
          switch (op) {
            case "+":
              result = num1 + num2;
              break;
            case "-":
              result = num1 - num2;
              break;
            case "*":
              result = num1 * num2;
              break;
            case "/":
              result = num1 / num2;
              break;
            default:
              result = "";
              break;
          }

          // Display the result in the answer element
          answer.value = result;
        }

        // Attach the calculate function to the click event of the button
        document
          .getElementById("calculateBtn")
          .addEventListener("click", calculate);

        // Clear the answer when any input changes
        input1.addEventListener("change", function () {
          answer.value = "";
        });

        input2.addEventListener("change", function () {
          answer.value = "";
        });

        operator.addEventListener("change", function () {
          answer.value = "";
        });
      });
    </script>
  </body>
</html>
